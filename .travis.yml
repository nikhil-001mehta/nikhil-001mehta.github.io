cache: 
  - npm
  - directories:
      - ./node_modules/
      
install:
  - npm install

jobs:
  include:
  - language: node_js
    node_js:
       - 12.16.1
    stage: build
    script: 
      - npm run build

deploy:
  - provider: surge
    skip_cleanup: true
    project: ./build/
    domain: https://staging-www.meraklis.in
    on:
      branch: master
      tags: false