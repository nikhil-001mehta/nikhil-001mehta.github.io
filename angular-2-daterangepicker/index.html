<!DOCTYPE html>
<html>

<head>
    <title>Angular Date Range Picker</title>
    <base href=".">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/nikhil-001mehta/angular-2-daterangepicker/f6e44cf9/daterangepicker-component.css" /> -->
    <!-- Polyfill(s) for older browsers -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111630127-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-111630127-1');
    </script>
    <script src="https://unpkg.com/core-js@2.4.1/client/shim.min.js"></script>
    <script src="https://unpkg.com/zone.js/dist/zone.js"></script>
    <script src="https://unpkg.com/systemjs@0.19.31/dist/system.js"></script>
    <script src="https://unpkg.com/systemjs@0.19.31/dist/system.js"></script>
    <script src="https://unpkg.com/moment/moment.js"></script>
    <script src="https://unpkg.com/moment-range@2.2.0/dist/moment-range.js"></script>
    <script src="./systemjs.config.js"></script>
    <script>
        System.import('app-main.js').catch(function(err) {
            console.error(err);
        });
    </script>
</head>

<body>
    <style>
        .daterangepicker {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            font-size: 14px;
            float: left;
        }
        
        .daterangepicker div[class*="col-md-"],
        .daterangepicker span[class*="col-md-"] {
            float: left;
        }
        
        .hidden {
            display: none;
            visibility: false;
        }
        
        @media (min-width: 450px) {
            .daterangepicker {
                min-width: 450px;
            }
            .daterangepicker.singledatepicker {
                min-width: 220px;
            }
        }
        
        @media (max-width: 992px) {
            .text-center .pull-right {
                float: none !important;
            }
        }
        
        @media (max-width: 450px) {
            .daterangepicker {
                max-width: 270px;
            }
        }
        
        .daterangepicker {
            z-index: 3000;
            border-radius: 4px;
            box-shadow: 0px 2px 2px 2px #ddd;
            border: 1px solid #aaa;
            padding: 5px;
        }
        
        .daterangepicker calendar {
            padding: 4px;
            float: left;
            border-radius: 4px !important;
            width: 100%
        }
        
        .daterangepicker calendar>div {
            width: 100%;
        }
        
        .applyBtn {
            margin: 4px;
        }
        
        .daterangepicker .flush {
            padding: 0 !important;
            margin: 0 !important;
        }
        
        .daterangepicker .flush-bottom {
            padding-bottom: 0 !important;
        }
        
        .daterangepicker .flush-left {
            padding-left: 0 !important;
        }
        
        .daterangepicker .flush-right {
            padding-right: 0 !important;
        }
        
        .daterangepicker .nudge-half--left {
            padding-left: 4px !important;
        }
        
        .daterangepicker .nudge-half--right {
            padding-right: 4px !important;
        }
        
        .daterangepicker .nudge-top {
            padding-top: 5px;
        }
        
        .daterangepicker th {
            margin: 1px !important;
            padding: 1px !important;
            text-align: center;
            border-radius: 4px !important;
        }
        
        .daterangepicker td {
            font-size: 14px;
            height: 20px;
            width: 20px;
            text-align: center;
            padding: 2px !important;
            margin: 1px !important;
            border-radius: 4px !important;
            white-space: nowrap;
            text-align: center;
        }
        
        .daterangepicker .btn.btn-flat {
            border: none;
            background: transparent;
            margin: 3px !important;
            padding: 1px !important;
        }
        
        .daterangepicker table {
            border-spacing: 0;
            border-collapse: collapse;
        }
        
        .daterangepicker td,
        .daterangepicker th {
            padding: 0;
        }
        
        .daterangepicker .clickable {
            cursor: pointer;
        }
        
        .daterangepicker .clickable-link {
            color: #337ab7;
        }
        
        .daterangepicker .clickable.disabled {
            pointer-events: none;
            color: #AAA;
            cursor: not-allowed;
        }
        
        .daterangepicker .off {
            color: #666;
        }
        
        .daterangepicker label {
            display: inline-block;
            max-width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .daterangepicker .btn-link {
            padding: 1px 6px 1px 6px !important;
        }

        .bootstrap-flush{
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
    <my-datepicker-demo>Loading AppComponent content here ...</my-datepicker-demo>
</body>

</html>
